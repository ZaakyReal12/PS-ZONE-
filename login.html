<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PS RENTAL ZONE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .gradient-background {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
        }
    </style>
</head>
<body class="gradient-background min-h-screen">

    <nav class="bg-black py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="index.html" class="text-white text-2xl font-bold">PS RENTAL ZONE</a>
            <div class="space-x-4">
                <span class="text-gray-500 cursor-not-allowed" title="Silakan login terlebih dahulu">Beranda</span>
                <span class="text-gray-500 cursor-not-allowed" title="Silakan login terlebih dahulu">Pesan</span>
                <span class="text-gray-500 cursor-not-allowed" title="Silakan login terlebih dahulu">Jadwal</span>
                <span class="text-gray-500 cursor-not-allowed" title="Silakan login terlebih dahulu">Catalog</span>
                <span class="text-gray-500 cursor-not-allowed" title="Silakan login terlebih dahulu">Kontak</span>
            </div>
        </div>
    </nav>

    <!-- Login Form Section -->
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="px-6 py-8">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Login ke PS RENTAL ZONE</h2>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                            placeholder="Masukkan email Anda">
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
                            placeholder="Masukkan password Anda">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember"
                                class="h-4 w-4 text-pink-500 focus:ring-pink-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Ingat saya</label>
                        </div>
                        <a href="#" class="text-sm text-pink-500 hover:text-pink-600">Lupa password?</a>
                    </div>
                    <button type="submit"
                        class="w-full bg-pink-500 text-white py-2 px-4 rounded-lg hover:bg-pink-600 transition duration-200">
                        Masuk
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Belum punya akun? 
                        <a href="register.html" class="text-pink-500 hover:text-pink-600">Daftar sekarang</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 PS Room Rental. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Animasi loading
                Swal.fire({
                    title: 'Sedang memproses...',
                    html: 'Mohon tunggu sebentar',
                    timer: 1000,
                    timerProgressBar: true,
                    didOpen: () => {
                        Swal.showLoading()
                    }
                }).then(() => {
                    // Simpan status login
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    
                    // Alert sukses dengan animasi
                    Swal.fire({
                        title: 'Login Berhasil!',
                        text: 'Selamat datang di PS RENTAL ZONE',
                        icon: 'success',
                        showConfirmButton: false,
                        timer: 1500,
                        background: '#fff',
                        customClass: {
                            popup: 'animated bounceIn'
                        }
                    }).then(() => {
                        window.location.href = 'index.html';
                    });
                });
            } else {
                // Alert error dengan animasi
                Swal.fire({
                    title: 'Oops!',
                    text: 'Mohon isi semua field yang diperlukan',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#EC4899',
                    background: '#fff',
                    customClass: {
                        popup: 'animated shake'
                    }
                });
            }
        });
    </script>
</body>
</html>
